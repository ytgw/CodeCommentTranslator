name: Deploy to GitHub Pages

on:
  push:
    branches: [ "master" ]

permissions:
  pages: write

jobs:
  test:
    uses: ./.github/workflows/test.yml
  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v5
      -
        name: Set up Node
        uses: actions/setup-node@v6
      -
        name: Install Dependencies
        run: npm ci
      -
        name: Deploy
        run: npm run deploy
