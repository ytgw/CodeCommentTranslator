name: Test

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_call:

jobs:
  test:
    runs-on: ubuntu-slim
    strategy:
      fail-fast: false
      max-parallel: 1

    steps:
      -
        name: Checkout
        uses: actions/checkout@v6
      -
        name: Set up Node
        uses: actions/setup-node@v6
      -
        name: Install Dependencies
        run: npm ci
      -
        name: Analyze the code
        run: npm run lint
      -
        name: Run Tests
        run: npm test
