<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Source Code Comment Translator</title>
  </head>
  <body>
    <h1>Source Code Comment Translator</h1>
    <div class="Manual">
      <h2>使い方</h2>
      <ol>
        <li>プログラミング言語を選択する。
          <br />
          Customを選択した場合は、言語設定を入力をした後に「入力内容を設定」ボタンを押す。</li>
        <li>ソースコード入力フォームに、翻訳したいソースコードを入力する。</li>
        <li>「前処理」ボタンを押し、ソースコードからコメントを抽出し、前処理結果フォームに出力する。</li>
        <li>必要に応じて前処理結果フォームの内容を修正する。</li>
        <li>「翻訳サイトへ」ボタンを押し、外部サイトに前処理結果を送り、翻訳する。</li>
      </ol>
    </div>
    <div id="root"></div>
  </body>
</html>
