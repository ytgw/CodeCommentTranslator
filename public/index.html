<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Code Comment Translator</title>
  </head>
  <body>
    <h1>Source Code Comment Translator</h1>
    <div class="Manual">
      <ol>
        <li>プログラミング言語を選択する。</li>
        <li>ソースコード入力フォームに翻訳したいソースコードを入力する。</li>
        <li>「前処理」ボタンを押し、結果を出力する。</li>
        <li>必要に応じて前処理結果の内容を修正する。</li>
        <li>「翻訳サイトへ」ボタンを押し、外部サイトに前処理結果を送り、翻訳する。</li>
      </ol>
    </div>
    <div id="root"></div>
  </body>
</html>
